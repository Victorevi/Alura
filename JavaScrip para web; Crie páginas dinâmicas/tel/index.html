<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Alura Fone </h1>
    <section class="teclado">
        <input class="tecla_1" type="button" value="1">
        <input class="tecla_2" type="button" value="2">
        <input class="tecla_3" type="button" value="3">
        <input class="tecla_4" type="button" value="4">
        <input class="tecla_5" type="button" value="5">
        <input class="tecla_6" type="button" value="6">
        <input class="tecla_7" type="button" value="7">
        <input class="tecla_8" type="button" value="8">
        <input class="tecla_9" type="button" value="9">
        <input class="tecla_*" type="button" value="*">
        <input class="tecla_0" type="button" value="0">
        <input class="tecla_#" type="button" value="#">
    </section>
    <input type="tel" placeholder="Digite seu telefone">
